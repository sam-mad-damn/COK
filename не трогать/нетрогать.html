<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
</body>
<script>
    const questions = [
  "What is the capital of France?",
  "What is the largest planet in our solar system?",
  "What is the smallest country in the world?",
  "What is the highest mountain in the world?",
  "What is the largest ocean in the world?"
];

let currentQuestion = 0;

function showQuestion() {
  const questionElement = document.getElementById("question");
  questionElement.textContent = questions[currentQuestion];
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    // All questions have been shown
    alert("End of quiz!");
  }
}

// Show the first question
showQuestion();

// Add event listener to the "Next" button
const nextButton = document.getElementById("next");
nextButton.addEventListener("click", nextQuestion);
    // Вопросы теста
const questions = [
  {
    question: "What is 2 + 2?",
    answer: 4
  },
  {
    question: "What is 10 - 5?",
    answer: 5
  },
  {
    question: "What is 3 * 4?",
    answer: 12
  },
  {
    question: "What is 20 / 4?",
    answer: 5
  },
  {
    question: "What is the square root of 64?",
    answer: 8
  }
];

// Функция для генерации HTML-кода теста
function generateTestHTML() {
  let html = "";
  for (let i = 0; i < questions.length; i++) {
    html += `<div class="question">${i + 1}. ${questions[i].question}</div>`;
    html += 
      `<div class="answer">
        <input type="number" name="question-${i}" min="0" required>
      </div>`
    ;
  }
  html += `<button onclick="checkAnswers()">Submit</button>`;
  return html;
}

// Функция для проверки ответов
function checkAnswers() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    let selectedAnswer = parseInt(document.querySelector(`input[name="question-${i}"]`).value);
    if (selectedAnswer === questions[i].answer) {
      score++;
    }
  }
  let percentage = Math.round(score / questions.length * 100);
  let time = document.querySelector("#timer").textContent;
  alert(`You scored ${score} out of ${questions.length} (${percentage}%). Time taken: ${time}`);
  clearInterval(timerInterval);
}

// Функция для запуска таймера
function startTimer() {
  let seconds = 0;
  timerInterval = setInterval(function() {
    seconds++;
    let minutes = Math.floor(seconds / 60);
    let remainingSeconds = seconds % 60;
    document.querySelector("#timer").textContent = `${minutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`;
  }, 1000);
}

// Генерируем HTML-код теста и добавляем его на страницу
document.querySelector("#test").innerHTML = generateTestHTML();

// Запускаем таймер
startTimer();
</script>
</html>
